<div class="container mt-4">
  <div class="d-flex mb-3">
    <button class="btn btn-primary ms-auto" [routerLink]="['registro']">Nuevo Rol</button>
  </div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Funci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{ rol.nombre }}</td>
        <td>{{ rol.funcion }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['registro', rol.id]">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRol(rol.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
