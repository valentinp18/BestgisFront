<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} ROL</h2>
  
    <form (ngSubmit)="onSubmit()" #rolForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="rol.nombre" required>
      </div>
      <div class="mb-3">
        <label for="funcion" class="form-label">Funci√≥n</label>
        <input type="text" class="form-control" id="funcion" name="funcion" [(ngModel)]="rol.funcion" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!rolForm.form.valid">{{ id ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
