<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} USUARIO</h2>
  
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <div class="mb-3">
        <label for="colaborador_id" class="form-label">Colaborador</label>
        <select class="form-select" id="colaborador_id" name="colaborador_id" [(ngModel)]="usuario.colaborador_id" required>
          <option *ngFor="let colaborador of colaboradores" [value]="colaborador.id">
            {{ colaborador.nombre }} {{ colaborador.apellido }} - {{ colaborador.correo }}
          </option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" name="estado" [(ngModel)]="usuario.estado" required>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!usuarioForm.form.valid">{{ id ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
