<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./login.component.scss" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/valentinp18/imagenesBest/main/fondog.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/valentinp18/imagenesBest/main/dron1.png" alt="Imagen en movimiento" class="movimiento">
            </div>
            <div class="form-container">
                <form [formGroup]="loginForm" class="card shadow-lg p-4 my-5">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email" id="form3Example3"
                            class="form-control form-control-lg" placeholder="Ingrese su usuario" />
                        <label class="form-label" for="form3Example3">Usuario</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input formControlName="password" type="password" id="form3Example4"
                            class="form-control form-control-lg" placeholder="Ingrese su contraseña"  />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#!" class="text-body">¿Has olvidado tu contraseña?</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button [disabled]="loginForm.invalid" (click)="login()" type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Archivo JavaScript para la animación -->
</body>
</html>
