<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} CLIENTE</h2>
    
    <form (ngSubmit)="onSubmit()" #clienteForm="ngForm" *ngIf="!isLoading">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required>
      </div>
      
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" required>
      </div>
      
      <div class="mb-3">
        <label for="tipo_documento" class="form-label">Tipo de Documento</label>
        <select class="form-select" id="tipo_documento" name="tipo_documento" [(ngModel)]="cliente.tipo_documento" required>
          <option value="DNI">DNI</option>
          <option value="Carnet Extranjería">Carnet Extranjería</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="numero_documento" class="form-label">Número de Documento</label>
        <input type="text" class="form-control" id="numero_documento" name="numero_documento" [(ngModel)]="cliente.numero_documento" required>
      </div>
      
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" [(ngModel)]="cliente.sexo" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="cliente.fecha_nacimiento" required>
      </div>
      
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required>
      </div>
      
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="cliente.direccion" required>
      </div>
      
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!clienteForm.form.valid">{{ id ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  
    <div *ngIf="isLoading" class="text-center">
      <p>Cargando datos del cliente...</p>
    </div>
  </div>
