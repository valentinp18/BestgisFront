<div class="container mt-4">
    <div class="d-flex mb-3">
      <button class="btn btn-primary ms-auto" [routerLink]="['registro']">Nuevo Cliente</button>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tipo Documento</th>
          <th>Número Documento</th>
          <th>Sexo</th>
          <th>Fecha Nacimiento</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.tipo_documento }}</td>
          <td>{{ cliente.numero_documento }}</td>
          <td>{{ cliente.sexo }}</td>
          <td>{{ cliente.fecha_nacimiento }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['registro', cliente.id]">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCliente(cliente.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
