<!-- seguimiento.component.html -->
<div class="container mt-4">
    <h2>Seguimiento de MisiÃ³n</h2>
    <div *ngFor="let seguimiento of seguimientos">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Fecha: {{seguimiento.fechaSeguimiento | date}}</h5>
          <p>Estado: {{seguimiento.estado}}</p>
          <p>Resultado: {{seguimiento.resultado || 'No definido'}}</p>
          <p>Observaciones: {{seguimiento.observaciones}}</p>
          <div *ngIf="seguimiento.evidenciasAdicionales.length > 0">
            <h6>Evidencias adicionales:</h6>
            <ul>
              <li *ngFor="let evidencia of seguimiento.evidenciasAdicionales">
                <a [href]="evidencia" target="_blank">Ver evidencia</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-primary" (click)="actualizarSeguimiento(seguimiento)">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
