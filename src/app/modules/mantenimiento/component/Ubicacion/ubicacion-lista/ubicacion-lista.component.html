<div class="container-fluid px-4 mt-5">
    <div class="card bg-light mb-3">
      <div class="card-header text-center">
        <h1 class="mt-4">MANTENIMIENTO DE UBICACIÃ“N</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="myFormFilter">
          <div class="card bg-light mb-3">
            <div class="card-header">BUSQUEDA</div>
            <div class="card-body">
              <div class="row">
                <div class="col-3">
                  <div class="form-group">
                    <label for="">Id</label>
                    <input formControlName="idUbicacion" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label for="">Departemento</label>
                    <input formControlName="departamento" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label for="">Provincia</label>
                    <input formControlName="provincia" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label for="">Distrito</label>
                    <input formControlName="distrito" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <br>
                    <button (click)="filtrar()" class="btn btn-primary btn-sm">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Despartamento</th>
              <th>Provincia</th>
              <th>Distrito</th>
              <th>Centro Poblado</th>
              <th>Nombre del lugar</th>
              <th>GPS</th>
              <th>
                <button (click)="crearUbicacion(modalEdit)" class="btn btn-primary btn-sm">
                  Agregar <i class="fas fa-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Ubicacion of Ubicacions">
              <td>{{ Ubicacion.idUbicacion }}</td>
              <td>{{ Ubicacion.departamento }}</td>
              <td>{{ Ubicacion.provincia }}</td>
              <td>{{ Ubicacion.distrito }}</td>
              <td>{{ Ubicacion.centroPoblado }}</td>
              <td>{{ Ubicacion.nombreLugar }}</td>
              <td>{{ Ubicacion.gps }}</td>
              <td>
                <button (click)="editarUbicacion(modalEdit, Ubicacion)" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="eliminarRegistro(Ubicacion.idUbicacion)" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-xs-8 col-8">
            <pagination (pageChanged)="changePage($event)" [totalItems]="totalItems"
              [itemsPerPage]="itemsPerPage" [previousText]="'Anterior'" [nextText]="'Siguiente'">
            </pagination>
          </div>
          <div class="col-xs-4 col-4">
            <select (change)="changeItemsPerPage()" [(ngModel)]="itemsPerPage" class="form-select">
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Template for the modal -->
  <ng-template #modalEdit let-modal>
    <div class="modal-body">
      <app-ubicacion-register [title]="titleModal" [Ubicacion]="UbicacionSelected" [accion]="accionModal" (closeModalEmmit)="getCloseModalEmmit($event)"></app-ubicacion-register>
    </div>
  </ng-template>
