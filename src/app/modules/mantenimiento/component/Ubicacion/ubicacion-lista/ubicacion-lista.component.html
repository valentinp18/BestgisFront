<div class="container-fluid mt-4">
  <div class="d-flex mb-3">
    <button class="btn btn-primary ms-auto" [routerLink]="['registro']">Nueva Ubicación</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Departamento</th>
          <th class="d-none d-md-table-cell">Provincia</th>
          <th class="d-none d-lg-table-cell">Distrito</th>
          <th class="d-none d-xl-table-cell">Centro Poblado</th>
          <th class="d-none d-xl-table-cell">GPS</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ubicacion of ubicaciones">
          <td>{{ ubicacion.departamento }}</td>
          <td class="d-none d-md-table-cell">{{ ubicacion.provincia }}</td>
          <td class="d-none d-lg-table-cell">{{ ubicacion.distrito }}</td>
          <td class="d-none d-xl-table-cell">{{ ubicacion.centro_poblado }}</td>
          <td class="d-none d-xl-table-cell">{{ ubicacion.gps }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2 mb-1 mb-md-0" [routerLink]="['registro', ubicacion.id]">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="openDeleteModal(ubicacion.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este registro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
