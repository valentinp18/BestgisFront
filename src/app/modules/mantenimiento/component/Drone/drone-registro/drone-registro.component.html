<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} DRONE</h2>
  
    <form (ngSubmit)="onSubmit()" #droneForm="ngForm">
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="drone.modelo" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="drone.tipo" required>
      </div>
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="text" class="form-control" id="capacidad" name="capacidad" [(ngModel)]="drone.capacidad" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="drone.descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="mantenimiento" class="form-label">Mantenimiento</label>
        <input type="text" class="form-control" id="mantenimiento" name="mantenimiento" [(ngModel)]="drone.mantenimiento" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!droneForm.form.valid">{{ id ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
