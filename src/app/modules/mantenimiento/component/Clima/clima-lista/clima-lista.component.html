<div class="container-fluid mt-4">
  <div class="d-flex mb-3">
    <button class="btn btn-primary ms-auto" [routerLink]="['registro']">Nuevo Clima</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th class="d-none d-sm-table-cell">Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clima of climas">
          <td>{{ clima.nombre }}</td>
          <td class="d-none d-sm-table-cell">{{ clima.descripcion }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['registro', clima.id]">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="openDeleteModal(clima.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Confirmación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este clima?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
