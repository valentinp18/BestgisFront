<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} TIERRA</h2>
    
    <form (ngSubmit)="onSubmit()" #tierraForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="tierra.nombre" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="tierra.descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!tierraForm.form.valid">{{ id ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
</div>
