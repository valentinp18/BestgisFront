<div class="container mt-4">
  <div class="d-flex mb-3">
    <button class="btn btn-primary ms-auto" [routerLink]="['registro']">Nuevo Campo Agr√≠cola</button>
  </div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Tipo de Tierra</th>
        <th>Departamento</th>
        <th>Provincia</th>
        <th>Distrito</th>
        <th>Centro Poblado</th>
        <th>GPS</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campo of camposAgricolas">
        <td>{{ campo.tipo_tierra }}</td>
        <td>{{ campo.departamento }}</td>
        <td>{{ campo.provincia }}</td>
        <td>{{ campo.distrito }}</td>
        <td>{{ campo.centro_poblado }}</td>
        <td>{{ campo.gps }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['registro', campo.id]">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCampoAgricola(campo.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
