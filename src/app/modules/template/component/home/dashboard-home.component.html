<div class="dashboard-container" *ngIf="(estadisticas$ | async) as stats">

  <div class="stats-grid">
    <div class="stat-card total-missions">
      <i class="fas fa-tasks"></i>
      <h2>Total de Misiones</h2>
      <p class="stat-number">{{stats.total}}</p>
    </div>
    <div class="stat-card in-progress">
      <i class="fas fa-spinner"></i>
      <h2>En Progreso</h2>
      <p class="stat-number">{{stats.enProgreso}}</p>
    </div>
    <div class="stat-card finished">
      <i class="fas fa-check-circle"></i>
      <h2>Finalizadas</h2>
      <p class="stat-number">{{stats.finalizados}}</p>
    </div>
    <div class="stat-card success">
      <i class="fas fa-trophy"></i>
      <h2>Éxito</h2>
      <p class="stat-number">{{stats.exito}}</p>
    </div>
    <div class="stat-card inconclusive">
      <i class="fas fa-question-circle"></i>
      <h2>Inconcluso</h2>
      <p class="stat-number">{{stats.inconcluso}}</p>
    </div>
    <div class="stat-card damage">
      <i class="fas fa-exclamation-triangle"></i>
      <h2>Daño</h2>
      <p class="stat-number">{{stats['daño']}}</p>
    </div>
  </div>
  
  <div class="charts-container">
    <div class="chart-card">
      <h2><i class="fas fa-seedling"></i> Cultivos más frecuentes</h2>
      <canvas id="cultivosChart"></canvas>
    </div>
    <div class="chart-card">
      <h2><i class="fas fa-map-marker-alt"></i> Ubicaciones más frecuentes</h2>
      <canvas id="ubicacionesChart"></canvas>
    </div>
    <div class="chart-card">
      <h2><i class="fas fa-flask"></i> Efectividad de Productos</h2>
      <canvas id="efectividadProductosChart"></canvas>
    </div>
    <div class="chart-card">
      <h2><i class="fas fa-drone"></i> Rendimiento de Drones</h2>
      <canvas id="rendimientoDronesChart"></canvas>
    </div>
  </div>
</div>
