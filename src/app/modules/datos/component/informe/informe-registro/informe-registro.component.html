<div class="container mt-4">
    <h2 class="mb-4">{{ id ? 'EDITAR' : 'CREAR' }} INFORME</h2>
    
    <form (ngSubmit)="onSubmit()" #informeForm="ngForm" *ngIf="!isLoading">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="informe.nombre" required>
      </div>
  
      <div class="mb-3">
        <label for="fecha_informe" class="form-label">Fecha del Informe</label>
        <input type="date" class="form-control" id="fecha_informe" name="fecha_informe" [(ngModel)]="informe.fecha_informe" required>
      </div>
  
      <div class="mb-3">
        <label for="observacion" class="form-label">Observación</label>
        <textarea class="form-control" id="observacion" name="observacion" [(ngModel)]="informe.observacion" rows="3"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="url_evidencia" class="form-label">URL de Evidencia</label>
        <input type="url" class="form-control" id="url_evidencia" name="url_evidencia" [(ngModel)]="informe.url_evidencia" required>
      </div>
  
      <div class="mb-3">
        <label for="clima_id" class="form-label">Clima</label>
        <select class="form-select" id="clima_id" name="clima_id" [(ngModel)]="informe.clima_id" required>
          <option *ngFor="let clima of climas" [value]="clima.id">{{ clima.nombre }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="mision_id" class="form-label">Misión</label>
        <select class="form-select" id="mision_id" name="mision_id" [(ngModel)]="informe.mision_id" required>
          <option *ngFor="let mision of misiones" [value]="mision.id">{{ mision.razon }} - {{ mision.fecha }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">{{ id ? 'Actualizar' : 'Crear' }} Informe</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
